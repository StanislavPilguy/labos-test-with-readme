<div class="container">
  <div rtl>
    <h1 class="main-heading">{{ 'stms.patients.title' | translate }}</h1>
    <div class="actions">
      <a mat-raised-button class="actions-main" color="primary" (click)="getPatients($event)">
        {{ 'stms.patients.get-patients' | translate }}
      </a>
      <div  *ngIf="patients$ | async as patients" >

        <table mat-table [dataSource]="patients" class="mat-elevation-z8">

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> {{ code }} </th>
            <td mat-cell *matCellDef="let patients"> {{patients.code}} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>{{ fullName}}</th>
            <td mat-cell *matCellDef="let patients"> {{patients.fullName}} </td>
          </ng-container>

          <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef>{{ sex }}</th>
            <td mat-cell *matCellDef="let patients"> {{patients.sex.name}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>{{age}}</th>
            <td mat-cell *matCellDef="let patients"> {{patients.age}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>{{phone}}</th>
            <td mat-cell *matCellDef="let patients"> {{patients.address.phone1}}</td>
          </ng-container>

          <ng-container matColumnDef="favorites">
            <th mat-header-cell *matHeaderCellDef> {{favorites}} </th>
            <td mat-cell *matCellDef="let patients">
              <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
